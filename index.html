<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="imgs/icons/favicon-copy.png" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="flex f-row f-justify f-align-center">
        <div class="logo">
            <h1 class="fa fa-meteor">Meme Generator</h1>
        </div>
        <nav>
            <ul class="clean-list flex f-row">
                <li>Gallery</li>
                <li>Memes</li>
            </ul>
        </nav>
    </header>
    <section class="meme-editor-container ">
        <div class="container flex f-column f-align-center f-justify">
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="editor-controllers flex f-column f-align-center ">
                <div class="text-selectors flex f-column f-align-center">
                    <div class="text">
                        <label for="meme-text">Text:</label>
                        <input type="text" id="meme-text" oninput="onTextChange(this.value)">
                    </div>
                    <div class="font-size-selectors">
                        <button onclick="onChangeFontSize(this.dataset.size)" data-size="2"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/increase-font.png"
                                alt="Increase font"></button>
                        <button onclick="onChangeFontSize(this.dataset.size)" data-size="-2"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/decrease-font.png"
                                alt="Decrease Font"></button>
                        <button class="img-size btn-round btn-fonts"><input type="color"
                                oninput="onFillChange(this.value)">Fill</button>
                        <button class="img-size btn-round btn-fonts"><input type="color"
                                oninput="onStrokeChange(this.value)"> Stroke</button>
                    </div>
                    <div class="font-size-selectors">
                        <select onchange="onFontChange(this.value)">
                            <option value="impact">Impact</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="courier">Courier</option>
                        </select>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="left"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/align-to-left.png"
                                alt="Align left"></button>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="center"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/center-text-alignment.png"
                                alt="Align Center"></button>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="right"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/align-to-right.png"
                                alt="Align Right"></button>

                    </div>
                </div>
                <div class="move-line-selectors">
                    <button onclick="onChangeLineX(this.dataset.line)" data-line="-5"
                        class="btn-round btn-direct">Left</button>
                    <button onclick="onChangeLineY(this.dataset.line)" data-line="-5"
                        class="btn-round btn-direct">Up</button>
                    <button onclick="onChangeLineY(this.dataset.line)" data-line="5"
                        class="btn-round btn-direct">Down</button>
                    <button onclick="onChangeLineX(this.dataset.line)" data-line="5"
                        class="btn-round btn-direct">Right</button>
                </div>
                <button onclick="onChangeLine()" class="btn-round btn-line">Change Line</button>
            </div>
        </div>

    </section>


    <section class="image-gallery">

        <div class="container">
            <div class="gallery-container">
                <!-- Images injected here -->
            </div>
        </div>
    </section>
    <script src="js/touch.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/shapes.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/app.controller.js"></script>
</body>

</html>
