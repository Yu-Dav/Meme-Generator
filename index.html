<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="imgs/icons/favicon-copy.png" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <div hidden class="saved-memes-modal">
        <div class="flex f-row f-space">
            <h1>Your Saved Memes</h1>
            <button onclick="onCloseSavedModal()">X</button>
        </div>
        <div class="saved-memes-container">
            <!-- HTML injected here -->
        </div>
        <button onclick="onOpenClearConfirm()">Clear all</button>
        <div hidden class="clear-confirm">
            Are you sure? This can't be undone.
            <button onclick="onCloseClearConfirm()">No, I like my memes</button>
            <button onclick="onClearSavedMemes()"> I am sure</button>
        </div>
    </div>

    <header class="flex f-row f-justify f-align-center">
        <div class="logo">
            <h1 class="fa fa-meteor">Meme Generator</h1>
        </div>
        <nav>
            <ul class="clean-list flex f-row">
                <li>Gallery</li>
                <li onclick="onOpenSavedModal()">Memes</li>
            </ul>
        </nav>
    </header>

    <section class="meme-editor-container ">
        <div class="container flex f-column f-align-center f-justify">
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="editor-controllers flex f-column f-align-center ">
                <div class="text-selectors flex f-column f-align-center">
                    <div class="text">
                        <label for="meme-text">Text:</label>
                        <input type="text" id="meme-text" oninput="onTextChange(this.value)">
                    </div>
                    <div class="font-size-selectors">
                        <button onclick="onChangeFontSize(this.dataset.size)" data-size="2"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/increase-font.png"
                                alt="Increase font"></button>
                        <button onclick="onChangeFontSize(this.dataset.size)" data-size="-2"
                            class="img-size btn-round btn-fonts"><img src="imgs/icons/decrease-font.png"
                                alt="Decrease Font"></button>
                        <button class="img-size btn-round btn-fonts"><input type="color"
                                oninput="onFillChange(this.value)">Fill</button>
                        <button class="img-size btn-round btn-fonts"><input type="color"
                                oninput="onStrokeChange(this.value)"> Stroke</button>
                    </div>
                    <div class="stroke-size">
                        <button onclick="onChangeStokeWidth(this.dataset.size)" data-size="-1"
                            class="img-size btn-round btn-fonts">-</button>
                        Stoke
                        <button onclick="onChangeStokeWidth(this.dataset.size)" data-size="1"
                            class="img-size btn-round btn-fonts">+</button>
                    </div>
                    <div class="font-size-selectors">
                        <select onchange="onFontChange(this.value)">
                            <option value="impact">Impact</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="courier">Courier</option>
                            <option value="papyrus">Papyrus</option>
                        </select>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="left"
                            class="img-size btn-round btn-fonts">
                            <img src="imgs/icons/align-to-left.png" alt="Align left">
                        </button>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="center"
                            class="img-size btn-round btn-fonts">
                            <img src="imgs/icons/center-text-alignment.png" alt="Align Center">
                        </button>
                        <button onclick="onTextAlign(this.dataset.align)" data-align="right"
                            class="img-size btn-round btn-fonts">
                            <img src="imgs/icons/align-to-right.png" alt="Align Right">
                        </button>
                    </div>
                </div>
                <div class="move-line-selectors">
                    <button onclick="onChangeLineX(this.dataset.line)" data-line="-5"
                        class="btn-round btn-direct">Left</button>
                    <button onclick="onChangeLineY(this.dataset.line)" data-line="-5"
                        class="btn-round btn-direct">Up</button>
                    <button onclick="onChangeLineY(this.dataset.line)" data-line="5"
                        class="btn-round btn-direct">Down</button>
                    <button onclick="onChangeLineX(this.dataset.line)" data-line="5"
                        class="btn-round btn-direct">Right</button>
                    <input oninput="onInputChange(this.value)" type="range" min="0" max="500" step="10">
                </div>
                <div class="line-selectors">
                    <button onclick="onRemoveLine()" class="btn-round btn-line">Remove Line</button>
                    <button onclick="onChangeLine()" class="btn-round btn-line">Change Line</button>
                    <button onclick="onAddLine()" class="btn-round btn-line">Add Line</button>
                </div>
                <div class="actions-selectors">
                    <button class="btn-round btn-act"><a href="#" onclick="onDownload(this)"
                            download="My Creation">Download</a></button>
                    <button onclick="onSave()" class="btn-round btn-act">Save</button>
                    <button class="btn-round btn-act btn-share">Share</button>
                    <!-- <button onclick="onShare()" class="btn-round btn-act btn-share">Share</button> -->
                </div>
            </div>
        </div>

    </section>


    <section class="image-gallery">

        <div class="container">
            <div class="gallery-container">
                <!-- Images injected here -->
            </div>
        </div>
    </section>
    <!-- <script src="lib/hammer.min.js"></script> -->
    <script src="js/touch.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/editor.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/app.controller.js"></script>
</body>

</html>
